<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
          <h1>This is header</h1>
    </header>
    <section class="main">

        <div class="left"> 
        <h1>Left panel</h1>
        </div>

        <div class="right">

             <div class="top">
            <h1>Top </h1>
            </div>
        
            <div class="bottom">

                    <div class="bottom_left">
                        <div class="bottom_left_upper">
                            <h1>bottom_left_upper</h1>
                        </div>
                        <div class="bottom_left_down">
                            <h1>bottom_left_down</h1>
                        </div>

                    </div>

                    <div class="bottom_right">
                        <div class="bottom_right_upper">
                            <h1>bottom_right_upper</h1>
                        </div>
                        <div class="bottom_right_down">
                            <h1>bottom_right_down</h1>
                        </div>
                    </div>
        
            </div>
                  

        </div>

        

        

    </section>



    <footer>
        <h1>This is footer</h1>
    </footer>
</body>
</html>
